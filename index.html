<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jasper Menu</title>
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <form>
    <div class="column1">

      <div>
        <label for="firstname">FIRST NAME</label>
        <input name="firstname" type="text" placeholder="Shaquille" />
      </div>

      <div>
        <label for="lastname">LAST NAME</label>
        <input name="lastname" type="text" placeholder="O'Neal"/>
      </div>

      <div>
        <label for="email">EMAIL ADDRESS</label>
        <input name="email" type="email" placeholder="shaq@gmail.com"/>
      </div>

      <div>
        <label for="country">COUNTRY</label>
        <select name="select" placeholder="USA">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>
          <option value="value3">Value 3</option>
        </select>
      </div>

      <div>
        <label for="biography">BIOGRAPHY</label>
        <textarea name="biography" type="text" placeholder="I've played basketball my whole life and I know how to dunk on anyone. Now I'm old and love cars."></textarea>
      </div>
    </div>

    <div class="column2">

      <div>
        <label for="phone">PHONE NUMBER</label>
        <input name="phone" type="text" placeholder="777-777-7777"/>
      </div>

      <div>
        <label for="aff">AFFILIATIONS</label>
        <textarea name="aff" type="text" placeholder="Orlando Magic L.A. Lakers"></textarea>
      </div>

      <div>
        <label for="occupation">OCCUPATION</label>
        <select name="select" placeholder="Professional Shoe Model">
          <option value="value1">Value 1</option>
          <option value="value2" selected>Value 2</option>
          <option value="value3">Value 3</option>
        </select>
      </div>

      <div>
        <label for="email">CAT'S NAME</label>
        <input name="email" type="text" placeholder="Bingy"/>
      </div>

      <div>
        <label for="gadget">FAVORITE GADGET</label>
        <input name="gadget" type="text" placeholder="Iphone 6+"/>
      </div>
    </div>

    <div class="column3">

      <div>
        <label for="talent">TYPE OF TALENT</label>
        <select class="menu" name="talent">
            <option value="Crossbow">Crossbow</option>
            <option value="Wizardry" selected>Wizardry</option>
            <option value="Bagpipes">Bagpipes</option>
        </select>
      </div>

      <div>
        <label for="drink">FAVORITE DRINK</label>
        <input name="drink" type="text" placeholder="Bourbon"/>
      </div>

      <div>
        <label for="power">SPECIAL POWER</label>
        <input name="power" type="text" placeholder="Jumping"/>
      </div>

      <div>
        <label for="weapon">WEAPON OF CHOICE</label>
        <input name="weapon" type="text" placeholder="Backboard"/>
      </div>

      <div>
        <label for="comments">COMMENTS</label>
        <textarea name="comments" type="text" placeholder="I can coach now too. Add me to your roster today."></textarea>
      </div>
    </div>
  </form>
</body>

</html>
